<div class="title">
    <h1 class="section-title">Registros</h1>
    <img src="assets/prancheta.svg">
</div>

<!--sono-->
<div class="main-list">
    <a (click)="clickSono()" *ngIf="!isSonoOpened" class="drop-button">
        <div class="close">
            <h2>Sono</h2>
            <mat-icon>keyboard_arrow_down</mat-icon>
        </div>
    </a>
    
    <div class="opened-area" *ngIf="isSonoOpened">
        <a (click)="clickSono()" class="drop-button-clicked">
            <h2>Sono</h2>
            <mat-icon>keyboard_arrow_up</mat-icon>
        </a>
        <div class="text-area-wrapper" contenteditable="true">
           
        </div>
    </div>
</div>
